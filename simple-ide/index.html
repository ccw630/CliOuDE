<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/codemirror.css">
  <script src="js/codemirror.js"></script>
  <script src="js/mode/simple.js"></script>
  <script src="js/mode/clike.js"></script>
  <script src="js/mode/javascript.js"></script>
  <script src="js/mode/python.js"></script>

  <link rel="stylesheet" href="css/addon/dialog.css">

  <script src="js/addon/searchcursor.js"></script>
  <script src="js/addon/search.js"></script>
  <script src="js/addon/dialog.js"></script>
  <script src="js/addon/matchbrackets.js"></script>
  <script src="js/addon/closebrackets.js"></script>

  <script src="js/keymap/vim.js"></script>

  <link rel="stylesheet" href="css/ide.css">
  <script src="js/ide.js"></script>

  <title>CliOuDE</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          &lt;/&gt;&nbsp;CliOuDE
        </a>
      </div>
      <div>
        <select class="form-select" id="selectLanguageBtn">
          <option value="C++" mode="text/x-c++src">C++</option>
        </select>
        <button class="btn btn-primary" id="runBtn">
          <i class="bi bi-play"></i> Run(⌥ + R)
        </button>
        <div style="display: inline-block" class="hidden-xs">
          <div class="vertical-spacer"></div>
          <button class="btn btn-outline-secondary" onclick="autoFormat()">
            <i class="bi bi-rulers"></i>
          </button>
          <input id="vimCheckBox" type="checkbox" class="btn-check" autocomplete="off">
          <label class="btn btn-outline-success" for="vimCheckBox">Vim Mode</label>
        </div>
      </div>
    </div>
  </nav>

  <div id="sourceEditor"></div>

  <div class="container-fluid">
    <div class="row labels">
      <div id="inputLabel" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <h5>
          <i class="bi bi-input-cursor-text"></i> 输入 Input
        </h5>
      </div>
      <div id="outputLabel" class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <h5>
          <i class="bi bi-terminal"></i> 终端 Terminal <small id="emptyIndicator">暂无</small>
          <small class="pull-right" id="statusLine"></small>
        </h5>
      </div>
    </div>

    <div class="row ioEditors">
      <div id="inputEditor" class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
      <div id="outputEditor" class="col-xs-9 col-sm-9 col-md-9 col-lg-9"></div>
    </div>

  </div>
</body>
</html>
